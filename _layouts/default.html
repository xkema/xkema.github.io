<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.excerpt | default: 'A Front End Developer Blog - xkema.github.io' }}">
    <meta name="author" content="Kemal Yılmaz">
    <title>{{ page.title | default: 'kemal yılmaz - blog' }}</title>
    <link rel="shortcut icon" href="{{ '/assets/img/favicon-64.png' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  </head>
  <body class="layout-{{ page.layout }}">
    {% include header.html %}
    <main>
      <div class="container">
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    {% if jekyll.environment != 'development' %}
    <script data-goatcounter="https://xkema-github-io.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    {% endif %}
  </body>
</html>
