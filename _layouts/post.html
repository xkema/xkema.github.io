---
layout: default
---

<article class="container post">
  <h1 class="title">{{ page.title }}</h1>
  <time class="date" datetime="{{ post.date }}">{{ page.date | date_to_string }}</time>
  {% if page.tags.size > 0 %}
  <div class="tags clearfix">
    {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}
  <div class="content">
    {{ content }}
  </div>
</article>
