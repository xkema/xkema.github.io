---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time class="post-date" datetime="{{ post.date }}">{{ page.date | date_to_string }}</time>
  {% if page.tags.size > 0 %}
  <div class="post-tags clearfix">
    {% for tag in page.tags %}
    <span class="post-tag">{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
</article>
