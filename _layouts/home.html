---
layout: default
---

<ul class="posts-list">
  {% for post in site.posts %}
  <li>
    <article>
      <h1>
          <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
      <time datetime="{{ post.date }}">
        <small>{{ post.date | date_to_string }}</small>
      </time>
      <p>{{ post.excerpt | strip_html }}</p>
    </article>
  </li>
  {% endfor %}
</ul>

<div>
  <p>debug jekyll obkect</p>
  <code>{{ jekyll.environment }}</code>
  <code>{{ jekyll }}</code>
</div>

{{ content }}
