---
layout: default
---

<div class="container">
  <ul class="posts-list">
    {% for post in site.posts %}
    <li>
      <article>
        <h1>
            <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h1>
        <time datetime="{{ post.date }}">
          <small>{{ post.date | date_to_string }}</small>
        </time>
        <p>{{ post.excerpt | strip_html }}</p>
      </article>
    </li>
    {% endfor %}
  </ul>
</div>

<div>
  <p>debug jekyll obkect</p>
  <code>{{ jekyll.environment }}</code>
  <code>{{ jekyll }}</code>
</div>

{{ content }}
