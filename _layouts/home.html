---
layout: default
---

<ul class="posts-list">
  {% for post in site.posts %}
  {% if post.category != 'turkce-yazilar' or jekyll.environment == 'development' %}
  <li>
    <article class="post">
      <time class="post-date" datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
      <h1 class="post-title">
        <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </h1>
      <p class="post-excerpt">{{ post.excerpt | strip_html }}</p>
    </article>
  </li>
  {% endif %}
  {% endfor %}
</ul>

{{ content }}
